<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>维修单列表</title>
    <link href="/static/css/index.css" rel="stylesheet">
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script src="/static/js/moment.js"></script>
</head>
<body>
<div id="app">
    <!--维修单列表-->
    <template>
        <el-row>
            <el-col :span="3">
                <el-button type="danger" size="mini" @click="delBtn()">多选删除</el-button>
            </el-col>
            <el-col :span="3">
                <el-input v-model="search" size="mini" placeholder="请输入车牌号"></el-input>
            </el-col>
            <el-col :span="3">
                <el-button type="primary" size="mini" @click="onSearch" icon="el-icon-search">搜索</el-button>
            </el-col>

            <el-col :span="3">
                <el-button type="primary" size="mini" @click="flush()" icon="el-icon-search">刷新</el-button>
            </el-col>
        </el-row>
    </template>


    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="id"
                    label="序号">
            </el-table-column>
            <el-table-column
                    prop="plate"
                    label="车牌号">
            </el-table-column>

            <el-table-column
                    prop="driverName"
                    label="司机姓名">
            </el-table-column>
            <el-table-column
                    prop="reason"
                    label="维修原因">
            </el-table-column>

            <el-table-column
                    prop="time"
                    :formatter="dateFormat"
                    label="最后一次修改时间">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="状态">
                <template slot-scope="scope">
                    <el-tag
                            :type="scope.row.status == '0' ? 'danger' : scope.row.status == '1'?'warning':'success'"
                            disable-transitions>{{scope.row.status == '0' ? "未修理" :scope.row.status =='1'?"修理中":"已修理"}}
                    </el-tag>
                </template>
            </el-table-column>


        </el-table>
    </template>
    <!--相关配置-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="pageInfo.currentPage"
            :page-sizes="pageInfo.pageSizes"
            :page-size="pageInfo.pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="pageInfo.total">
    </el-pagination>

</div>
</body>
<script>

    new Vue({
        el: app,
        data: {
            //表格中要显示的数据集合，需要先声明
            tableData: [],

            //存放选中的数据集合
            multipleSelection: [],
            //要查找的关键字
            search: '',
            pageInfo: {
                //分页相关数据
                currentPage: 1,
                //一组页码的条数
                pageSizes: [5, 10, 15],
                //每页显示的条数
                pageSize: 5,
                //总条数
                total: 0
            },
            //控制对话框隐藏显示
            dialogVisible: false,


        },
        mounted: function () {
            //调用函数加载数据
            this.initData(1, this.pageInfo.pageSize);

        },
        methods: {
            //初始化数据（加载数据）
            initData: function (currentPage, pageSize) {
                axios.get("/repair/query", {
                    params: {
                        currentPage: currentPage,
                        pageSize: pageSize,
                        search: this.search
                    }
                }).then((response) => {
                    //后台响应的数据对应的属性是：data属性
                    this.tableData = response.data.list;
                    //总条数赋值
                    this.pageInfo.total = response.data.total;
                    //当前页码赋值
                    this.pageInfo.currentPage = response.data.pageNum;
                }).catch((error) => {
                    console.log(error);
                });
            },

            //按名字搜索初始化加载数据
            onSearch: function () {
                this.initData(1, this.pageInfo.pageSize);
            },
            //选中项改变时触发函数
            handleSelectionChange: function (val) {
                this.multipleSelection = val;
                // console.log(this.multipleSelection);
            },

            //显示条数发生改变时出发的函数
            handleSizeChange: function (val) {
                //每页条数发生改变时默认加载第一页的数据
                this.initData(1, val);
                //重新制定每页条数
                this.pageInfo.pageSize = val;
            },
            //当前页码改变时触发的函数
            handleCurrentChange: function (val) {
                //重新加载数据
                this.initData(val, this.pageInfo.pageSize);
                //修改当前页码的值
                this.pageInfo.currentPage = val;
            },


            //日期转换
            dateFormat: function (row, column) {
                var date = row[column.property];
                if (date == undefined) {
                    return ''
                }
                return moment(date).format("YYYY-MM-DD HH:mm:ss")
            },
            flush() {
                location.reload();
            },
        }
    })
</script>
</html>
